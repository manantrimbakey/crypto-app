<template>
    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media slds-align-middle">
                    <div class="slds-media__figure">
                        <span
                            class="
                                slds-icon_container
                                slds-icon-standard-opportunity
                            "
                            title="opportunity"
                        >
                            <svg
                                class="slds-icon slds-page-header__icon"
                                aria-hidden="true"
                            >
                                <use
                                    xlink:href="/SLDS/icons/standard-sprite/svg/symbols.svg#opportunity"
                                ></use>
                            </svg>
                            <span class="slds-assistive-text">{heading}</span>
                        </span>
                    </div>
                    <div class="slds-media__body slds-align-middle">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span
                                        class="
                                            slds-page-header__title
                                            slds-truncate
                                        "
                                        title={heading}
                                        >{heading}</span
                                    >
                                </h1>
                            </div>
                        </div>
                        <template if:true={bodyText}>
                            <p class="slds-page-header__name-meta">
                                {bodyText}
                            </p>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
